    <style>

            background-color: #f9f9f9;

            padding: 0;
        }
        header {
            background-color: #f3e5f5;

            color: #6a1b9a;

            font-size: 28px;
        }
        .testimonial-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;

        .testimonial-images img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
